kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: component-1-build-pipeline
spec:
  runPolicy: Parallel
  source:
    type: Git
    git:
      uri: https://github.com/leprechaun/jenkins-vs-monorepo
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      contextDir: component-1/
      jenkinsfilePath: ./pipelines/build/Jenkinsfile
